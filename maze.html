<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="maze.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <title>Maze</title>
</head>
<body>

    <div id="contentor">
        
        <div id="Mensagem" class="ImagemFundo Background"> 
      
                <button class="Botao BotaoHome" id="Start" >
                    <img src="./Imgs/Botões/jogar.png" alt="Começar">
                </button>
                <button class="Botao BotaoHome" id="Regras" >
                    <img src="./Imgs/Botões/regras.png" alt="Regras">
                </div>

       </div>

       <div id="MensagemRegras" class="ImagemFundo Regras">
                
            <button class="Botao" id="Home" >
                <img src="./Imgs/Botões/home.png" alt="Home">
            </button>
      
       </div>


       <div id="CanvasFundo" class="ImagemFundo FundoMaze">

        <canvas id="myCanvas" width="600" height="600" >
            Your browser does not support HTML5 Canvas. 
        </canvas>

        </div>


        <div id="MensagemWin" class="ImagemFundo End">  
            
            
            <button class="Botao" id="ReStart" >
                <img src="./Imgs/Botões/again.png" alt="Home" >
            </button>


            <img id='jump' src="./Imgs/Menina/girl.png" >

       </div>

       <div id='Music' class="Musica">
            <audio id="music">
                <source src="./Music/Kid's Game — Children's Music (Instrumental Music For Kids) (320 kbps).mp3">
            </audio>
            <button id="PlayMusic" onclick="play()" class="Botao"> 
                <img src="./Imgs/Botões/on.png" id="pause"> 
            </button>
        </div>

    </div>
    
    <script src="maze.js"></script>
    </body>
    </html>
